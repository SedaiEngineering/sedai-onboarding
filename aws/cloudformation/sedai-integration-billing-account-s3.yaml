AWSTemplateFormatVersion: 2010-09-09
Description: IAM Role and policies for Sedai Integration - Billing Account - S3

Parameters:
  CreateCURReport:
    Description: Create a new CUR report and it's S3 bucket or use an existing CUR Report's S3 bucket
    Type: String
    Default: 'True'
    AllowedValues: ['True', 'False']

  BucketName:
    Description: Name of the existing CUR Report's S3 bucket
    Type: String
    Default: ''

Resources:
  CURS3Bucket:
    Condition: CreateNewBucket
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      BucketName:
        Fn::Sub: "sedai-cur-bucket-${AWS::AccountId}"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      AccessControl: BucketOwnerFullControl
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: Object&Version Expiration
            Status: Enabled
            NoncurrentVersionExpirationInDays: 32 # 1 month 

  CURS3BucketPolicy:
    Condition: CreateNewBucket
    Type: 'AWS::S3::BucketPolicy'
    DeletionPolicy: Retain
    UpdateReplacePolicy: Delete
    Properties:
      Bucket:
        Ref: CURS3Bucket
      PolicyDocument:
        Id: CURS3BucketPolicy
        Version: "2012-10-17"
        Statement:
          - Sid: AllowReadBilling
            Effect: Allow
            Principal:
              Service: billingreports.amazonaws.com
            Action:
              - s3:GetBucketAcl
              - s3:GetBucketPolicy
            Resource:
              - Fn::Sub: 'arn:${AWS::Partition}:s3:::${CURS3Bucket}'
              - Fn::Sub: 'arn:${AWS::Partition}:s3:::${CURS3Bucket}/*'
          - Sid: AllowWriteBilling
            Effect: Allow
            Principal:
              Service: billingreports.amazonaws.com
            Action:
              - s3:PutObject
            Resource:
              - Fn::Sub: 'arn:${AWS::Partition}:s3:::${CURS3Bucket}/*'
          - Sid: AllowSedai
            Effect: Allow
            Principal:
              AWS:
                - 504216784688
            Action:
            - s3:Get*
            - s3:List*
            Resource:
              - Fn::Sub: 'arn:${AWS::Partition}:s3:::${CURS3Bucket}/*'
  
  SedaiIntegrationBillingAccountS3Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: sedai-integration-billing-account-s3-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS:
                - 504216784688
            Action:
              - sts:AssumeRole
      Path: "/"
      
  SedaiIntegrationBillingAccountS3Policy:
    Type: "AWS::IAM::ManagedPolicy"
    Properties:
      ManagedPolicyName: sedai-integration-billing-account-s3-role
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
            - s3:Get*
            - s3:List*
            Resource: 
              - Fn::If: [CreateNewBucket, Fn::Sub: 'arn:${AWS::Partition}:s3:::${CURS3Bucket}', Fn::Sub: 'arn:${AWS::Partition}:s3:::${BucketName}']
              - Fn::If: [CreateNewBucket, Fn::Sub: 'arn:${AWS::Partition}:s3:::${CURS3Bucket}/*', Fn::Sub: 'arn:${AWS::Partition}:s3:::${BucketName}/*']
      Roles:
        - Ref: "SedaiIntegrationBillingAccountS3Role"
              
  CURReportDefinition:
    Condition: CreateNewBucket
    Type: AWS::CUR::ReportDefinition
    DependsOn:
      - CURS3Bucket
    Properties:
      AdditionalSchemaElements:
        - RESOURCES
      Compression: GZIP
      Format: textORcsv
      RefreshClosedReports: True
      ReportName: sedai-cur-reports
      ReportVersioning: OVERWRITE_REPORT
      S3Bucket: !Ref CURS3Bucket
      S3Prefix: !Sub "cur/${AWS::AccountId}"
      S3Region: !Ref AWS::Region
      TimeUnit: HOURLY

Conditions:
  CreateNewBucket: !Equals [!Ref CreateCURReport, 'True']

Outputs:
  SedaiIntegrationServiceRoleName:
    Description: Sedai Role Name
    Value:
      Ref: SedaiIntegrationBillingAccountS3Role
  SedaiIntegrationServiceRoleArn:
    Description: Sedai Role Arn
    Value:
      Fn::GetAtt: [SedaiIntegrationBillingAccountS3Role, Arn]