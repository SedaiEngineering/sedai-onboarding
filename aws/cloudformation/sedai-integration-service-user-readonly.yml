AWSTemplateFormatVersion: 2010-09-09
Description: IAM User and policies for Sedai Integration - ReadOnly
Resources:
  SedaiIntegrationServiceUser:
    Type: AWS::IAM::User
    Properties:
      UserName: sedai-integration-service-user
  SedaiIntegrationAccessKey:
    Type: AWS::IAM::AccessKey
    Properties:
      Status: Active
      UserName: !Ref SedaiIntegrationServiceUser
  SedaiIntegrationSecrets:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: sedai-integration-service-user-accesskey
      Description: Access key for Sedai user
      SecretString: !Sub '{"AccessKeyId":"${SedaiIntegrationAccessKey}","SecretAccessKey":"${SedaiIntegrationAccessKey.SecretAccessKey}"}'
  SedaiIntegrationServicePolicy:
    Type: "AWS::IAM::ManagedPolicy"
    Properties:
      ManagedPolicyName: sedai-integration-service-role
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: "autoscaling:Describe*"
            Resource: "*"
          - Effect: Allow
            Action: 
              - "application-autoscaling:Describe*"
              - "application-autoscaling:List*"
            Resource: "*"  
          - Effect: Allow
            Action: 
              - "appmesh:Describe*"
              - "appmesh:List*"
            Resource: "*"
          - Effect: Allow
            Action: 
              - "cloudwatch:Describe*"
              - "cloudwatch:Get*"
              - "cloudwatch:List*" 
            Resource: "*"
          - Effect: Allow
            Action: 
              - "dynamodb:List*"
              - "dynamodb:Describe*"
            Resource: "*"
          - Effect: Allow
            Action:
              - "ec2:Describe*"
              - "ec2:List*"
              - "tag:GetResources"
            Resource: "*"
          - Effect: Allow
            Action:
              - "ecs:Describe*"
              - "ecs:List*"
            Resource: "*"
          - Effect: Allow
            Action: 
              - "eks:Describe*"
              - "eks:List*"
            Resource: "*"
          - Effect: Allow
            Action: "elasticloadbalancing:Describe*"
            Resource: "*"    
          - Effect: Allow
            Action:
              - "lambda:Get*"
              - "lambda:List*"
            Resource: "*"    
          - Effect: Allow
            Action:
              - "servicediscovery:Get*"
              - "servicediscovery:List*"
            Resource: "*"
          - Effect: Allow
            Action:
              - "s3:Get*"
              - "s3:List*"
            Resource: "*"
          - Effect: Deny
            Action: "s3:GetO*"
            Resource: "*"
          - Effect: Allow
            Action:
              - "states:List*"
              - "states:Get*"
              - "states:Describe*"
            Resource: "*"     
          - Effect: Allow
            Action:
              - "xray:Get*"
              - "xray:List*"
              - "xray:BatchGetTraces"
            Resource: "*"                               
          - Effect: Allow
            Action:
              - "logs:List*"
              - "logs:Describe*"
              - "logs:StopQuery"
              - "logs:TestMetricFilter"
              - "logs:GetQueryResults"
            Resource: "*"
          - Effect: Allow
            Action: "apigateway:GET"
            Resource: "*"
      Users:
        - Ref: "SedaiIntegrationServiceUser"
Outputs:
  SedaiIntegrationAccessKey:
    Description: Sedai User Access Key
    Value:
      Ref: SedaiIntegrationAccessKey
  SedaiIntegrationSecrets:
    Description: Sedai Secret Arn where the AccessKey:SecretKey pair ( iam credentials ) of Sedai User is stored
    Value:
      Ref: SedaiIntegrationSecrets
